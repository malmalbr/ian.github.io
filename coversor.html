<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link rel="stylesheet" href="css/coversor.css">
</head>
<body>
    <header>
        <h1>Conversor de Unidades</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="contato.html">Contato</a>
            <a href="portfolio.html">Portifólio</a>
        </nav>
    </header>
    <hr />
    <div class="form-container">
        <form id="conversorForm">
            <label for="value">Valor:</label>
            <input type="number" id="value" name="value" required>
            
            <label for="conversionType">Tipo de Conversão:</label>
            <select id="conversionType" name="conversionType">
                <option value="celsiusToFahrenheit">Celsius para Fahrenheit</option>
                <option value="metersToCentimeters">Metros para Centímetros</option>
                <option value="kilosToPounds">Quilos para Libras</option>
            </select>

            <button type="submit">Converter</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="js/coversor.js"></script>
</body>
</html>
